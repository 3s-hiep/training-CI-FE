<div class="cie-table">
  <table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let item of displayedColumnsKeep" [matColumnDef]="item.key">
      <th mat-header-cell *matHeaderCellDef>{{ item.label | translate }}</th>
      <td mat-cell *matCellDef="let element" [ngClass]="item?.key && item.key">
        <cie-table-cell [data]="element[item.key]"></cie-table-cell>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsGrid"></tr>
    <tr
      (click)="onRowClick(row)"
      (dblclick)="onRowDoubleClick(row)"
      [ngClass]="row?.rowClass && row.rowClass"
      mat-row
      *matRowDef="let row; columns: displayedColumnsGrid"
    ></tr>
  </table>

  <mat-paginator
    *ngIf="havePagination"
    [pageSizeOptions]="paginationOptions.pageSizeOptions"
    [showFirstLastButtons]="paginationOptions.showFirstLastButtons"
    [color]="paginationOptions.color"
    [disabled]="paginationOptions.disabled"
    [hidePageSize]="paginationOptions.hidePageSize"
    [length]="paginationOptions.length"
    [pageIndex]="paginationOptions.pageIndex"
    [pageSize]="paginationOptions.pageSize"
    (page)="onPagination($event)"
  ></mat-paginator>
</div>
