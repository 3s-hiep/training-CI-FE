<div class="dialog-box">
  <h1 mat-dialog-title class="padding-10">Row Action :: <strong>{{action}}</strong></h1>
  <div mat-dialog-content class="field-condition">
    <mat-form-field >
      <input placeholder="ID" matInput [(ngModel)]="local_data.userId" >
    </mat-form-field>
    <mat-form-field >
      <input placeholder="Name" matInput [(ngModel)]="local_data.userName" >
    </mat-form-field>
    <mat-form-field >
      <input placeholder="Areas" matInput [(ngModel)]="local_data.areas" >
    </mat-form-field>
    <mat-form-field >
      <input placeholder="Stores" matInput [(ngModel)]="local_data.stores" >
    </mat-form-field>

    <!-- <ng-template #elseTemplate>
      Sure to delete <b>{{local_data.name}}</b>?
    </ng-template> -->
  </div>
  <div mat-dialog-actions class="padding-10">
    <button class="mr-10" mat-button (click)="doAction()">{{action}}</button>
    <button class=""  mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
  </div>
</div>
